<div class="bgFrame" style="top: 0; left: 0; z-index: 32; display: none; align-items: center; position: fixed; background-color: rgba(149, 149, 222, 0.41);; width: 100%; height: 100%;">
    <div style="display: inline-block; position: relative; width: 350px; height: auto; margin: auto; background-color: #7f9494; border: 4px solid gray;">
        <div class="listview" style="height: 260px; overflow: auto;">
            <div ng-click="AddFoodRemark(item.Name)" class="list" ng-repeat="item in options track by $index">
                <span class="list-title">{{item.Name}}</span>
            </div>
        </div>
        <div>
            <textarea ng-model="FoodRemarks" style="width: 100%; height: 120px;"></textarea>
        </div>
        <div style="height: 100px;">
            <div>

                <div class="grid">
                    <div class="row cells3">
                        <div class="cell">
                            <button ng-click="IncrementQty()"
                                    class="button primary"
                                    style="height: auto; width: auto; padding: 1rem;">
                                <span class="mif-plus mif-2x"></span>
                            </button>
                        </div>
                        <div class="cell">
                            <h3 style="text-align: center;">{{currentquantity}}</h3>
                        </div>
                        <div class="cell"
                             style="text-align: right;">
                            <button ng-click="DecrementQty()"
                                    class="button primary"
                                    style="height: auto; width: auto; padding: 1rem;">
                                <span class="mif-minus mif-2x"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid"
             style="display: none;"
             ng-show="isOpenFood">
            <div class="row cells4">
                <div class="cell">
                    <h5>Food Price :</h5>
                </div>
                <div class="cell colspan3"
                     style="text-align: right;">
                    <div class="input-control full-size number">
                        <input type="number"
                               style="font-size: large;"
                               placeholder="Input price here...">
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="row cells2">
                <div class="cell">
                    <button ng-click="ClosePopup(true)"
                            style="width: 120px; height: 50px;"
                            class="button primary">
                        Confirm
                    </button>
                </div>
                <div class="cell"
                     style="text-align: right;">
                    <button ng-click="ClosePopup(false)"
                            style="width: 120px; height: 50px;"
                            class="button primary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
