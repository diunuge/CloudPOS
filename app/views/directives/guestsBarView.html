<style>
    .gustsBarViewTableContainer{
        float: left;
    }
    .gustsBarViewButtonOpenGuests{
        margin:0em 0.1em;
    }
    .gustsBarViewButtonOpenScrollingArea{
        float: left; overflow: hidden; max-width: 262px;
    }
    .gustsBarViewGuestSelectButton{
        margin:0em 0.1em;
    }
    .gustsBarViewGuesttableContainer{
        float: left;
    }
    .gustsBarViewGuestNoOfGuestsDiv{
        display:none; align-items: center; position: fixed; left:0px; top:0px; width:100vw; height: 100vh; background-color: rgba(255, 255, 255, 0.31);
    }
    .gustsBarViewGuestButtonContainer{
        width:40vw; height:18vh; background-color: antiquewhite; margin:auto; padding:1em; border-radius: 0.2em;
    }
    .gustsBarViewGuestBottomButton{
        margin:0.2em;
    }
    .gustsBarViewGuestcloseBtn{
        position: relative;
    }
</style>

<div>
    <div class="gustsBarViewTableContainer"><table><tr><td><button onclick="btnOpenWindowNoOfGuests()" class="btn btn-default gustsBarViewButtonOpenGuests ">+</button></td><td><button class="scrollLeft btn btn-default">&Lt;</button></td></tr></table></div>
    <div id="horizontalGuestsBarScrollingPart" class="scrollingArea gustsBarViewButtonOpenScrollingArea"><table><tr><td><button ng-click="selectGuestClick($event ,'T')"  class="gustsBarViewGuestSelectButton  guestT btn btn-default">T</button></td><td ng-repeat="guest in itemsAr track by $index" ><button ng-click="selectGuestClick($event, $index+1)"   class="gustsBarViewGuestSelectButton guest{{$index+1}} btn btn-default">{{$index+1}}</button></td></tr></table></div>
    <div class="gustsBarViewGuesttableContainer"><table><tr><td><button  class=" scrollRight btn btn-default">&Gt;</button></td></td></tr></table></div>
</div>
<div id="addNoOfGuestsDiv" class="gustsBarViewGuestNoOfGuestsDiv">
  <div class="gustsBarViewGuestButtonContainer">
      <label for="noOfGuests">No Of Guests :</label><input ng-model="noOfItems" id="noOfGuests" class="form-control" type="number" min="1">
      <div class="gustsBarViewGuestcloseBtn"><button onclick="btnCloseWindowNoOfGuests()" ng-click="addNoOfGuests()"  class="btn btn-success gustsBarViewGuestBottomButton">Add</button><button onclick="btnCloseWindowNoOfGuests()" class="btn btn-default gustsBarViewGuestBottomButton">Cancel</button></div>
  </div>
</div>
<script>
    function btnCloseWindowNoOfGuests(){
        $('#addNoOfGuestsDiv').css('display', 'none');
    }

    function btnOpenWindowNoOfGuests(){
        $('#addNoOfGuestsDiv').css('display', 'flex');
    }
</script>
