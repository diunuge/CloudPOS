<div class="bgFrame" style="top: 0; left: 0; z-index: 32; display: none; align-items: center; position: fixed; background-color: rgba(149, 149, 222, 0.41);; width: 100%; height: 100%;">
    <div style="display: inline-block; position: relative; width: 300px; height: 540px; margin: auto; background-color: #7f9494; border: 4px solid gray;">
        <!--        <select>
                    <option ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</option>
                </select>-->
        <div style="height: 300px !important; overflow: auto;">
            <!-- <option ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</option>-->
            <!--<button class="CloudPosUiStructureButtonsThemeCatThree ItemButtons" style="display: block;" ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</button>-->
            <div class="listview">
                <div ng-click="SelectOption($event, item)" class="list" ng-repeat="item in options track by $index">
                    <span class="list-title">{{item.msg}}</span>
                </div>
            </div>
        </div>
        <div style="height: 45px; position: relative;" radio-button-group active-class="CloudPosUiStructureButtonsThemeCatThreeActive" inactive-class="CloudPosUiStructureButtonsThemeCatThree">
            <button ng-click="OrderDetailState('Served')"
                    style="left: 0; top: 0; position: absolute; height: 40px; width: 110px; font-size: 18px;" class="ItemButtons shortcut-button bg-cyan bg-active-darkBlue fg-white CloudPosUiStructureButtonsThemeCatThree">Served</button>
            <button ng-click="OrderDetailState('Not Served')"
                    style="right: 0; top: 0; position: absolute; height: 40px; width: 110px; font-size: 18px;"
                    class="ItemButtons shortcut-button bg-cyan bg-active-darkBlue fg-white CloudPosUiStructureButtonsThemeCatThree">Not Served</button>
        </div>
        <div>
            <textarea style="height: 130px; width: 100%;" ng-model="Response">
            </textarea>
        </div>
        <div style="position: relative; height: 58px;">
            <button ng-click="ClosePopup(true)" style="margin: 2px; position: absolute; bottom: 0px; left: 0px; height: 50px; width: 80px;" class="shortcut-button bg-cyan bg-active-darkBlue fg-white">
                <span class="title CloudFont Small-CloudFont">Confirm</span>
            </button>
            <button ng-click="ClosePopup(false)" style="margin: 2px; position: absolute; bottom: 0px; right: 0px; height: 50px; width: 80px;" class="shortcut-button bg-cyan bg-active-darkBlue fg-white">
                <span class="title CloudFont Small-CloudFont">Cancel</span>
            </button>
        </div>
    </div>
</div>
