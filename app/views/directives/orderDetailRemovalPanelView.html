<style>
    .orderDetailRemovealPanelViewBack{
        top: 0;
        left: 0;
        z-index: 32;
        display: none;
        align-items: center;
        position: fixed;
        background-color: rgba(149, 149, 222, 0.41);
        width: 100%; height: 100%;
    }
    .orderDetailRemovealPanelContainer{
        display: inline-block; position: relative; width: 300px; height: 540px; margin: auto; background-color: #7f9494; border: 4px solid gray;
    }
    .orderDetailRemovealPanelListContainer{
        height: 300px !important; overflow: auto;
    }
    .orderDetailRemovealPanelBottomController{
        height: 45px; position: relative;
    }
    .orderDetailRemovealPanelBottomButtonSaved{
        left: 0; top: 0; position: absolute; height: 40px; width: 110px; font-size: 18px;
    }
    .orderDetailRemovealPanelBottomButtonNotSaved{
        right: 0; top: 0; position: absolute; height: 40px; width: 110px; font-size: 18px;
    }
    .orderDetailRemovealPanelBottomTextArea{
        height: 130px; width: 100%;
    }
    .orderDetailRemovealPanelBottomButtonHolder{
        position: relative; height: 58px;
    }
    .orderDetailRemovealPanelBottomConfirmBtn{
        margin: 2px; position: absolute; bottom: 0px; left: 0px; height: 50px; width: 80px;
    }
    .orderDetailRemovealPanelBottomCancelBtn{
        margin: 2px; position: absolute; bottom: 0px; right: 0px; height: 50px; width: 80px;
    }
</style>

<div class="bgFrame orderDetailRemovealPanelViewBack" >
    <div class="orderDetailRemovealPanelContainer">
        <!--        <select>
                    <option ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</option>
                </select>-->
        <div class="orderDetailRemovealPanelListContainer">
            <!-- <option ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</option>-->
            <!--<button class="CloudPosUiStructureButtonsThemeCatThree ItemButtons" style="display: block;" ng-click="SelectOption(item)" ng-repeat="item in options track by $index">{{item.FirstName + " " + item.LastName}}</button>-->
            <div class="listview">
                <div ng-click="SelectOption($event, item)" class="list" ng-repeat="item in options track by $index">
                    <span class="list-title">{{item.msg}}</span>
                </div>
            </div>
        </div>
        <div class="orderDetailRemovealPanelBottomController" radio-button-group active-class="CloudPosUiStructureButtonsThemeCatThreeActive" inactive-class="CloudPosUiStructureButtonsThemeCatThree">
            <button ng-click="OrderDetailState('Served')"
                     class="orderDetailRemovealPanelBottomButtonSaved ItemButtons shortcut-button bg-cyan bg-active-darkBlue fg-white CloudPosUiStructureButtonsThemeCatThree">Served</button>
            <button ng-click="OrderDetailState('Not Served')"
                    style=""
                    class=" orderDetailRemovealPanelBottomButtonNotSaved ItemButtons shortcut-button bg-cyan bg-active-darkBlue fg-white CloudPosUiStructureButtonsThemeCatThree">Not Served</button>
        </div>
        <div>
            <textarea class="orderDetailRemovealPanelBottomTextArea" ng-model="Response">
            </textarea>
        </div>
        <div class="orderDetailRemovealPanelBottomButtonHolder">
            <button ng-click="ClosePopup(true)"  class="orderDetailRemovealPanelBottomConfirmBtn shortcut-button bg-cyan bg-active-darkBlue fg-white">
                <span class="title CloudFont Small-CloudFont">Confirm</span>
            </button>
            <button ng-click="ClosePopup(false)"  class="orderDetailRemovealPanelBottomCancelBtn shortcut-button bg-cyan bg-active-darkBlue fg-white">
                <span class="title CloudFont Small-CloudFont">Cancel</span>
            </button>
        </div>
    </div>
</div>
