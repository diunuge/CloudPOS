<div>
    <label style="display: block;" class="CloudFont Small-CloudFont">City Ledger Payment :</label>
    <div style="clear: both; height: 375px;">
        <label class="CloudFont Small-CloudFont">Amount :</label><br/>
        <input ng-model="Payment.PaymentDetailDto.PayAmount" class="DefaultInputNumber" type="number"><br/>
        <label class="CloudFont Small-CloudFont">Name :</label><br/>
        <input ng-model="Payment.PaymentDetailDto.GuestName" class="DefaultInputText" type="text"><br/>
        <label class="CloudFont Small-CloudFont">Identity Card No :</label><br/>
        <input ng-model="Payment.PaymentDetailDto.IdentityCardNO" class="DefaultInputText" type="text"><br/>
    </div>
    <div>
        <button ng-click="Payment.AddPayment(Payment.PaymentModes.CityLedgerPayment)" style="width: 100%; margin-top: 8px; height: 45px; font-size: 18px;" class="shortcut-button bg-grayLight bg-active-darkBlue fg-white ItemButtons">Add</button>
    </div>
</div>
