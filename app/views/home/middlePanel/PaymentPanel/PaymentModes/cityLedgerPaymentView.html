<style>
    .cityLedgerPaymentViewgrid{
        margin: 0;
    }
    .cityLedgerPaymentView_input_holder{
        display: block; width: 100%;
    }
    .cityLedgerPaymentView_select_dropdown{
        width: 100%;
    }

</style>

<div class="grid cityLedgerPaymentViewgrid">
    <div class="row cells4">
        <div class="cell">
            <h5>Pay Amount :&nbsp;</h5>
        </div>
        <div class="cell colspan3">
            <div class="input-control number cityLedgerPaymentView_input_holder" data-role="input" >
                <input type="number"
                       min="0"
                       placeholder="Pay Amount.."
                       ng-model="PaymentDataModule.Payment.PaymentDetailDto.PayAmount">
            </div>
        </div>
    </div>
</div>


<div class="grid cityLedgerPaymentViewgrid">
    <div class="row cells4">
        <div class="cell">
            <h5>City Ledger Accnt :&nbsp;</h5>
        </div>
        <div class="cell colspan3">
            <div class="dropdown-button full-size">
                <button class="button dropdown-toggle cityLedgerPaymentView_select_dropdown"
                        >{{(PaymentDataModule.Payment.CityLedger.SelectedCityLedger == null) ? "Select a city ledger acc" : (PaymentDataModule.Payment.CityLedger.SelectedCityLedger.Name + " : " + PaymentDataModule.Payment.CityLedger.SelectedCityLedger.Organisation)}}</button>
                <ul class="split-content d-menu" data-role="dropdown">
                    <li ng-repeat="cityLedger in PaymentDataModule.Payment.CityLedgerAccountsList"
                        ng-click="PaymentDataModule.Payment.CityLedger.SelectedCityLedger=cityLedger"><a href="#">{{cityLedger.Name + " : " + cityLedger.Organisation}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="grid cityLedgerPaymentViewgrid">
    <div class="row cells4">
        <div class="cell">
            <h5>Organization :&nbsp;</h5>
        </div>
        <div class="cell colspan3">
            <div class="input-control full-size text cityLedgerPaymentView_input_holder" data-role="input">
                <input type="text"
                       placeholder="Organization.."
                       ng-model="PaymentDataModule.Payment.CityLedger.SelectedCityLedger.Organisation"
                       disabled>
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
        </div>
    </div>
</div>
