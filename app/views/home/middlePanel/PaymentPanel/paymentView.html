<style>
    .paymentView_RightPanel_PaymentOptionsArea{
        height: 80% !important;
        padding: 0.4rem !important;
    }
    .paymentView_payementOption_addButton_holder{
        height: 20% !important;
        position: relative;
    }
    .paymentView_payementOption_addButton{
        position: absolute;
        right: 0.4rem;
        width: 8rem;
    }
    .paymentView_addedPaymentList{
        overflow: auto;
    }
</style>

<!-- Payment Info -->
<div class="PaymentInfo">
    <!-- Grand Total -->
    <button class="button large-button PaymentInfoButtons">
        <h5>Grand Total </h5>
        <h6>{{PaymentDataModule.Payment.PaymentSummary.GrandTotal | currency : 'Rs. ' : 2}}</h6>
    </button>
    <button class="button large-button PaymentInfoButtons">
        <h5>Settled Amount </h5>
        <h6>{{PaymentDataModule.Payment.PaymentSummary.SettledAmount | currency : 'Rs. ' : 2}}</h6>
    </button>
    <button class="button large-button PaymentInfoButtons">
        <h5>Due Amount </h5>
        <h6>{{PaymentDataModule.Payment.PaymentSummary.DueAmount | currency : 'Rs. ' : 2}}</h6>
    </button>
</div>

<!-- Payment options -->
<div class="PaymentOptions">
    <div ng-include="UrlFactory.UrlHolders.HomeViewMiddlePanelPaymentPanel.RightPanel.PaymentOptionsArea" class="paymentView_RightPanel_PaymentOptionsArea" >

    </div>
    <div class="paymentView_payementOption_addButton_holder">
        <button class="button large-button primary paymentView_payementOption_addButton"
                 ng-click="PaymentDataModule.Payment.AddPayment()">
            ADD
        </button>
    </div>
</div>

<!-- Key Pad -->
<div class="KeyPad">
    <numeric-key-pad-directive value="PaymentDataModule.Payment.PaymentDetailDto.PayAmount"
                               total="PaymentDataModule.Payment.PaymentSummary.GrandTotal"
                               due-amount="PaymentDataModule.Payment.PaymentSummary.DueAmount">
                               </numeric-key-pad-directive>
</div>
<!-- Added payments list -->
<div class="AddedPayments paymentView_addedPaymentList"
     ng-include="'views/home/middlePanel/PaymentPanel/AddedPaymentsView.html'"
     >
</div>
